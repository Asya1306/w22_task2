<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.8353e49f.css">
    <title>Dashboard</title>
    <script>window.onload = function() {
    var chart = new CanvasJS.Chart("chartContainer", {
        animationEnabled: true,
        title: {
            text: "Количество воды в день"
        },
        axisX: {
            valueFormatString: "DD MMM",
            crosshair: {
                enabled: true,
                snapToDataPoint: true
            }
        },
        axisY: {
            title: "Вода в литрах",
            valueFormatString: "0.00",
            crosshair: {
                enabled: true,
                snapToDataPoint: true,
                labelFormatter: function(e) {
                    return CanvasJS.formatNumber(e.value, "0.00");
                }
            }
        },
        data: [
            {
                type: "area",
                xValueFormatString: "DD MMM",
                yValueFormatString: "0.00",
                dataPoints: [
                    {
                        x: new Date(2016, 07, 01),
                        y: 1.2
                    },
                    {
                        x: new Date(2016, 07, 02),
                        y: 2.2
                    },
                    {
                        x: new Date(2016, 07, 03),
                        y: 2
                    },
                    {
                        x: new Date(2016, 07, 04),
                        y: 1.3
                    },
                    {
                        x: new Date(2016, 07, 05),
                        y: 1.8
                    },
                    {
                        x: new Date(2016, 07, 08),
                        y: 1.3
                    },
                    {
                        x: new Date(2016, 07, 09),
                        y: 1.6
                    }
                ]
            }
        ]
    });
    chart.render();
};

</script>
</head>

<body>
    <div class="container">
        <div class="right-side">
            <div class="right-box-inner">
                <h1>Dashboard - Water Balance</h1>
                <canvas id="myChart"></canvas>
            </div>
        </div>
        <div class="left-side">
            <div class="left-box-inner">
                <div id="chartContainer" style="height: 370px; width: 100%"></div>
            </div>
        </div>
    </div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/index.c36f364e.js"></script>
<script src="/t2.3464ddca.js"></script></body>

</html>
